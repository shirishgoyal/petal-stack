<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}

  <body>
    <div class="container wrapper tags">
      {{ partial "header.html" . }}

      <h1 class="page-title">{{ .Title }}</h1>

      {{ with (.Site.GetPage .Title) }}
      <ul class="posts flat">
        {{ range .Pages }}
        <li class="post">{{ partial "post-preview.html" . }}</li>
        {{ end }}
      </ul>
      {{ end }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
